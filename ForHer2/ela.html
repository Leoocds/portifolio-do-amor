<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Para Ela</title>
  </head>

  <body>
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <a id="btnVoltar" class="whiteButton" href="../projeto.html">Voltar</a>
    <header>
      <h1>For Her</h1>
      <p>A photos website with a lot of love and care</p>
    </header>

    <div class="carousel">
      <img src="Ela.jpg" alt="Foto 1" />
      <img src="Ela2.jpg" alt="Foto 2" />
      <img src="Ela3.jpg" alt="Foto 3" />
      <img src="Ela4.jpg" alt="Foto 4" />
      <img src="Ela5.jpg" alt="Foto 5" />
      <img src="Ela6.jpg" alt="Foto 6" />
    </div>
    
    <div class="message">
      <p>Mensagem para a Foto 1</p>
    </div>

    <div class="buttons">
      <button class="carousel-button" id="prev-button">Anterior</button>
      <button class="carousel-button" id="next-end-button">Próxima</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
